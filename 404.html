<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .error-page {
            text-align: center;
            padding: 4rem 2rem;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .error-description {
            color: #7f8c8d;
            max-width: 500px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        /* Анимация для 404 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-code {
            animation: float 3s ease-in-out infinite;
        }

        /* Для мобильных */
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>


<body>

    <main>
        <div class="error-page">
            <div class="error-code">404</div>
            <h1 class="error-message">Законы физики не нарушены, но страница исчезла!</h1>
            <p class="error-description">
                Как частица в квантовой механике, эта страница находится в суперпозиции - 
                она одновременно и есть, и её нет. Рекомендуем вернуться в определённое состояние.
            </p>
            <div class="error-actions">
                <a href="/" class="btn">Вернуться в реальность</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Вернуться назад</a>
            </div>
        </div>
    </main>

    <script src="/js/version.js"></script>
    <script src="/js/components.js"></script>
</body>


</html>
